  |
    |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        labels:
          app: competition-api
          app.kubernetes.io/instance: competition-manager-competitions
        name: competition-api
        namespace: comp-manager
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: competition-api
        template:
          metadata:
            labels:
              app: competition-api
          spec:
            initContainers:
              - name: competition-api-liquibase
                image: jeroenluers/comp-manager_competition-management:0.0.13
                env:
                  - name: SPRING_PROFILES_ACTIVE
                    value: dbinit
                envFrom:
                  - configMapRef:
                      name: competition-api
                  - secretRef:
                      name: competition-api

            containers:
              - image: jeroenluers/comp-manager_competition-management:0.0.13
                imagePullPolicy: Always
                name: competition-api
                securityContext:
                  allowPrivilegeEscalation: true
                  privileged: true
                  readOnlyRootFilesystem: false
                  runAsUser: 0
                envFrom:
                  - configMapRef:
                      name: competition-api
                  - secretRef:
                      name: competition-api
            nodeSelector:
              nodeType: worker
